{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Eliminar usuario</title>
        <link rel="stylesheet" href="{% static 'registrar.css' %}">
        <link rel="shortcut icon" href="{% static 'logo.png' %}">
    </head>
    <section class="form-home" style="width: 600px; height: 330px;">
        <h5>Eliminar usuario</h5>

        <select class="input_txt" style="height: 37.5px;">
           <option selected value="0"> Elige una opción </option>
               <optgroup label="Usuarios Activos"> 
               <option value="1">Username A</option> 
               <option value="2">Username B</option> 
               <option value="3">Username C</option>
               <option value="4">Username D</option>
           </optgroup>
        </select>

        <input class="buttons" type="button" name="" value="SELECCIONAR" onclick="activar()">

        <h4 style="display: none;" id="label1">Datos del Usuario</h4>
        <label class="input_txt" id="a" style="display: none; color:black; background-color: white; height: 37.5px;">Nombre completo:</label>
        <label class="input_txt" id="b" style="display: none; color:black; height: 37.5px;">Petroliano Cardenas</label>
        <label class="input_txt" id="c" style="display: none; color:black; background-color: white; height: 37.5px;">Correo electrónico:</label>
        <label class="input_txt" id="d" style="display: none; color:black; height: 37.5px;">petro.cadenas@yahoo.com</label>
        <input class="buttons" id="e" style="display: none;" type="button" onclick="window.location='/seguridad';" name="" value="CANCELAR">
        <input class="buttons" id="f" style="display: none;" type="submit" name="" value="ELIMINAR">
        <script>
            function activar() {
              document.getElementById("label1").style.display="block";
              document.getElementById("a").style.display="block";
              document.getElementById("b").style.display="block";
              document.getElementById("c").style.display="block";
              document.getElementById("d").style.display="block";
              document.getElementById("e").style.display="block";
              document.getElementById("e").style.float="left";
              document.getElementById("e").style.marginTop="5%";
              document.getElementById("f").style.display="block";
              document.getElementById("f").style.float="left";
              document.getElementById("f").style.marginTop="5%";
            }
        </script>
    </section>
</html>
