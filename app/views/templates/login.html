<!DOCTYPE html>
    <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
            <title>REJA Software - Inicia sesión</title>
            <!--CODIGO CSS: EN DJANGO NOSE PORQUE GENERA PROBLEMAS-->
            <style>
                * {
                    margin: 100;
                    padding: 0;
                    box-sizing: border-box;
                }

                html {
                    background-color: gray;
                }
                
                body {
                    font-family: arial;
                }
                
                .form-login {
                    width: 400px;
                    height: 340px;
                    background: #4e4d4d;
                    margin: auto;
                    margin-top: 180px;
                    box-shadow: 7px 13px 37px #000;
                    padding: 20px 30px;
                    border-top: 4px solid #017bab;
                    color: white;
                }
                
                .form-login h5 {
                    margin: 0;
                    text-align: center;
                    height: 40px;
                    margin-bottom: 30px;
                    border-bottom: 1px solid;
                    font-size: 20px;
                }
                
                .controls {
                    width: 100%;
                    border: 1px solid black;
                    margin-bottom: 15px;
                    padding: 11px 10px;
                    background: #a8a4a4;
                    font-size: 14px;
                    font-weight: bold;
                }
                
                .buttons {
                    width: 100%;
                    height: 40px;
                    background: #e1e1e1;
                    border: none;
                    color: black;
                }
                
                .form-login p{
                    height: 40px;
                    text-align: center;
                    border-bottom: 1px solid;
                }
                
                .form-login a {
                    color: white;
                    text-decoration: none;
                    font-size: 14px;
                }
                
                .form-login a:hover {
                    text-decoration:deepskyblue
                }
            </style>
        </head>
        <body>
            <section class="form-login">
              <h5>REJA Software</h5>
              <form action="/inicio" method="GET">
                    <input class="controls" type="text" name="usuario" value="" placeholder="Username" maxlength="20" required>
                    <input class="controls" type="password" name="contrasena" value="" placeholder="Contraseña" id="myInput" maxlength="15" required>
                    <input type="checkbox" onclick="myFunction()">
                Mostrar contraseña
                <input class="buttons" type="submit" name="" value="Ingresar">
                <p><a href="/working">¿No tienes una cuenta? Regístrate aquí</a></p>
               </form> 
            </section>

            <script>
                function myFunction() {
                  var x = document.getElementById("myInput");
                  if (x.type === "password") {
                    x.type = "text";
                  } else {
                    x.type = "password";
                  }
                }
                </script>
          </body>
    </html>
