{% load static %}
<!DOCTYPE html>
    <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
            <title>Crear Rol</title>
            <link rel="stylesheet" href="{% static 'rol_crear.css' %}">
            <script defer src="{% static 'rol_nombre.js' %}"></script>
        </head>
        <body>
            <section class="form-crear_rol">
              <h5>Crear rol</h5>
              <form action = "/rol_permisos" method="GET" autocomplete="off">
                <div class ="form-box">
                    <input type="text" id="nombre_rol" name="nombre" maxlength="30">
                </div>                
                <br><br><br>
                <input class="buttons" id = "asig_perm" disabled=true type="submit" name="" value="Siguiente">
               </form> 
            </section>

    </body>
</html>
