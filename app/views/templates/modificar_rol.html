{% load static %}
<!DOCTYPE html>
    <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
            <title>Modificar Rol</title>
            <link rel="stylesheet" href="{% static 'rol_crear.css' %}">
            <link rel="shortcut icon" href="{% static 'logo.png' %}">
            <script defer src="{% static 'modificar_rol.js' %}"></script>
        </head>
        <body>
            <section class="form-modificar_rol">
                <h5>Modificar rol</h5>
                <form>
                    <select name="rol" onchange="habilitar(this.options[this.selectedIndex].value)">
                        <option selected value = 0 class='op' >Elige una opci√≥n</option> 
                        {% for rol in lista_roles %}
                            <option value={{ rol.0 }}>{{ rol.1 }}</option> 
                        {% endfor %}             
                    </select>
                </form>
                <form class='permisos'>
                    <input type="checkbox"  id="perm_seg" value="seguridad" disabled=true> Seguridad 
                    <br><br><br>
                    <input type="checkbox"  id="perm_des" value="desarrollo" disabled=true> Desarrollo
                    <br><br><br>
                    <input type="checkbox"  id="perm_proy" value="proyecto" disabled=true> Proyecto              
                    <br><br><br>
                </form>
                <input class="buttons" style="margin-top: 15%;" type="button" onclick="window.location='/seguridad';" name="" value="CANCELAR">
                <input class="buttons" id = "guardar" disabled=true type="button" name="" value="GUARDAR">
               </form> 
            </section>

    </body>
</html>
