{% load static %}
<!DOCTYPE html>
    <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
            <title>Eliminar Permiso</title>
            <link rel="stylesheet" href="{% static 'registrar.css' %}">
            <link rel="shortcut icon" href="{% static 'logo.png' %}">
        </head>
        <section class="form-home" style="height: 400px;">
            <h5>Eliminar permiso</h5>
            <form action="#" methon="GET" autocomplete="off">
                <select class="input_txt" style="height: 37.5px;" id="sel">
                    <option value="0">Elige una opción</option>
                    <option value="1">Seguridad</option>
                    <option value="2">Desarrollo</option>
                    <option value="3">Proyecto</option>
                </select>
                <input class="buttons" type="submit" name="" value="BUSCAR" onclick="activar()">
            </form>
            <h4 style="display: none;" id="label1">Datos</h4>
            <label class="input_txt" id="a" style="display: none; color:black; background-color: white; height: 37.5px;">Nombre</label>
            <label class="input_txt" id="b" style="display: none; color:black; height: 37.5px;">seleccion de lista debe ir aqui :(</label>
            <label class="input_txt" id="c" style="display: none; color:black; background-color: white; height: 37.5px;">Descripción</label>
            <label class="input_txt" id="d" style="display: none; color:black; height: 37.5px;">Posibilidad de crear usuarios, roles</label>
            <input class="buttons" id="e" style="display: none;" type="button" onclick="window.location='/seguridad';" name="" value="CANCELAR">
            <input class="buttons" id="f" style="display: none;" type="submit" name="" value="ELIMINAR">
        </section>
        <script type="text/javascript">
            function mostrar(){
                var select = document.getElementById("sel"), //El <select>
                value = select.value, //El valor seleccionado
                text = select.options[select.selectedIndex].innerText; //El texto de la opción seleccionada
    }       return text;
        </script>
        <script>
            function activar() {
                document.getElementById("label1").style.display="block";
                document.getElementById("a").style.display="block";
                document.getElementById("b").style.display="block";
                document.getElementById("c").style.display="block";
                document.getElementById("d").style.display="block";
                document.getElementById("e").style.display="block";
                document.getElementById("e").style.float="left";
                document.getElementById("e").style.marginTop="18%";
                document.getElementById("f").style.display="block";
                document.getElementById("f").style.float="left";
                document.getElementById("f").style.marginTop="18%";
                };
        </script>
    </html>
