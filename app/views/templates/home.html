{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>REJA. Bienvenid@!!!</title>
        <link rel="stylesheet" href="{% static 'home.css' %}">
        <link rel="shortcut icon" href="{% static 'logo.png' %}">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    </head>
    <body>
        <section class="form-home">
            <a href="/login"><i class="fas fa-window-close close" style="font-family:arial, FontAwesome"></i></a>
            <i class="far fa-user-circle icon" style="font-family:arial, FontAwesome" ></i>
            <h5>BIENVENID@ {{user.upper}}</h5>
            <form action>
                <input class="buttons" id="7" type="button" name="" value="Seguridad" disabled style="background:gray" onclick="window.location='/seguridad/'"> 
                <br><br><br>
                <input class="buttons" id="8" type="button" name="" disabled style="background:gray" value="Proyecto" onclick="window.location='/proyects/'">
                <br><br><br>
                <input class="buttons" id="9" type="button" name="" disabled style="background:gray" value="Desarrollo" onclick="window.location='/desarrollo'">
            </form> 
        </section>
        <script>
            var permisos = {{permisos}};
            permisos.forEach(function(permiso) {
                if (permiso === 7) {
                    document.getElementById("7").disabled=false;
                    document.getElementById("7").style="background:white";
                }
                if (permiso === 8) {
                    document.getElementById("8").disabled=false;
                    document.getElementById("8").style="background:white";
                }
                if (permiso === 9) {
                    document.getElementById("9").disabled=false;
                    document.getElementById("9").style="background:white";
                }
            });
        </script>
    </body>
</html>
